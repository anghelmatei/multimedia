<!-- Spanish Pronunciation Coach - Main HTML structure -->

<!doctype html> <!-- Declares HTML5 document -->

<html lang="en"> <!-- Root element, English language -->

  <head> <!-- Page metadata (not visible to users) -->
    
    <meta charset="utf-8" /> <!-- UTF-8 encoding for all languages (supports á, ñ, etc.) -->

    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Responsive design for mobile -->

    <title>Spanish Pronunciation Coach</title> <!-- Browser tab title -->

    <link rel="stylesheet" href="styles.css" /> <!-- Load CSS styles -->
  </head>

  <body> <!-- All visible page content -->

    <header class="site-header"> <!-- Page header with branding -->
      <div class="container"> <!-- Centers content, limits width -->
        <h1>Yapy - Learn Spanish by speaking it</h1> <!-- Main heading (only one h1 per page) -->
      </div>
    </header>

    <main id="app" class="container"> <!-- Main content area, centered -->

      <!-- SECTION 1: PRONUNCIATION PRACTICE (Audio API - Web Speech API) -->
      <section id="audio" class="section"> <!-- Pronunciation practice section -->
        <h2 class="section-title">Pronunciation Practice</h2> <!-- Section heading -->

        <div class="card"> <!-- Card groups pronunciation content -->

          <p class="muted">Click "Hear Word" to listen, then "Speak" to practice your pronunciation.</p> <!-- Instructions -->

          <div class="word-display" id="word-display">manzana</div> <!-- Current Spanish word to practice -->

          <div class="controls-row"> <!-- Flexbox row for buttons -->

            <button id="hear-btn" class="btn">Hear Word</button> <!-- Plays audio pronunciation (Text-to-Speech) -->

            <button id="speak-btn" class="btn">Speak</button> <!-- Starts listening to user's voice (Speech Recognition) -->

            <button id="next-word-btn" class="btn btn-secondary">Next Word</button> <!-- Shows next Spanish word -->
          </div>

          <div id="speech-status" class="status"></div> <!-- JS fills this with status ("Listening...", etc.) -->

          <div id="speech-result" class="result"></div> <!-- Shows correct/incorrect feedback -->
        </div>
      </section>

      <!-- SECTION 2: CANVAS (Canvas API - 2D Drawing) -->
      <section id="sketch" class="section"> <!-- Canvas drawing section -->
        <h2 class="section-title">Canvas</h2>

        <div class="card">
          <canvas id="sketch-canvas" width="480" height="280"></canvas> <!-- Canvas for drawing fruits (480x280 resolution) -->

          <div class="controls-row">
            <input id="sketch-text" type="text" placeholder="Write the word here" /> <!-- Text input for Spanish word -->

            <button id="sketch-write" class="btn">Write Word</button> <!-- Draws typed word on canvas -->

            <button id="sketch-next" class="btn btn-secondary">Next</button> <!-- Shows next fruit image -->
          </div>
        </div>
      </section>

      <!-- SECTION 3: VIDEO PROMPT (Video API - Custom Controls) -->
      <section id="video-prompt" class="section"> <!-- Video comprehension section -->
        <h2 class="section-title">Video prompt</h2>

        <div class="card">
          <p class="muted">Watch the video, then write what action you see in Spanish.</p>

          <video id="prompt-video"> <!-- Video element (custom controls, no browser defaults) -->
            <source src="media/comer.mp4" type="video/mp4" /> <!-- Video source file (mp4 format) -->
          </video>

          <div class="video-controls"> <!-- Custom control bar -->

            <button id="video-play" class="btn">Play</button> <!-- Play/Pause toggle -->

            <button id="video-stop" class="btn btn-secondary">Stop</button> <!-- Stops and resets to start -->

            <input type="range" id="video-progress" value="0" min="0" max="100"> <!-- Progress/seek slider (0-100%) -->

            <span id="video-time">0:00 / 0:00</span> <!-- Current time / Total duration -->
          </div>

          <div class="controls-row">
            <input id="video-answer" name="video-answer" type="text" placeholder="Write the item in Spanish" /> <!-- Answer input -->

            <button id="video-check" class="btn">Check Answer</button> <!-- Checks user's answer -->

            <button id="video-next" class="btn btn-secondary">Next Video</button> <!-- Loads next video -->
          </div>

          <div id="video-result" class="result"></div> <!-- Correct/incorrect feedback -->
        </div>
      </section>
    </main>

    <script src="app.js" defer></script> <!-- Load JS after HTML is fully parsed (defer prevents errors) -->
  </body>
</html>
